<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">CodeCouple Newsletter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
       h1 {font-size: 26px; color: #444444 !important; font-family: "Lucida Grande", "Lucida Sans", "Lucida Sans Unicode", sans-serif; line-height: 1.5;}
       h3 {font-size: 12px; color: #444444 !important; font-family: "Lucida Grande", "Lucida Sans", "Lucida Sans Unicode", sans-serif;}
       p {font-size: 16px; color: #ffffff; font-family: "Lucida Grande", "Lucida Sans", "Lucida Sans Unicode", sans-serif; line-height: 1.5;}
        table { border: 1px solid #e4e4e4;}
        a {color: #062b67; text-decoration: none; font-weight: bold;}
        </style>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" bgcolor="0095cc">
    <tr>
        <td height="50" align="center"><p text="Email from user has been send">header</p></td>
    </tr>
    <tr bgcolor="ffffff">
        <td height="10" align="center"><h1 th:text="${user}">Name</h1></td>
     </tr>
    <tr bgcolor="ffffff">
        <td height="10" align="center"><h1 th:text="${userId}">Name</h1></td>
    </tr>
    <tr bgcolor="ffffff">
        <td height="10" align="center"><h1 th:text="${userName}">Name</h1></td>
    </tr>


    <tr bgcolor="ffffff">
        <td height="10" align="center"><h1 th:text="${email}">Email</h1></td>
    </tr>

    <tr bgcolor="ffffff">
        <td height="10" align="center"><h1 th:text="${phone}">Phone</h1></td>
    </tr>

    <tr bgcolor="ffffff">
        <td height="10" align="center"><h3 th:text="${message}">Message</h3></td>
    </tr>




</table>
</body>
</html>
