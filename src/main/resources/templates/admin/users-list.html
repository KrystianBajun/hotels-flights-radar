<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin panel</title>
    <html xmlns:th="http://www.thymeleaf.org">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
<body>
<div th:include="fragments/header"></div>

<div class="container">
    <h3>Admin Table</h3>
    <div class="row col-md-10 table-responsive">
        <table id="Users table" class="table">
            <a href="users/new" class="btn btn-info" role="button">New User</a>
            <a href="/" class="btn btn-info" role="button">Return</a>
            <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Role-id</th>
                <th>Role</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user, rowStat: ${users}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${user.name}">Jack</td>

                <td><a th:href="@{|/users/${user.id}|}"><span
                        th:text="${user.username}"></span></a></td>

                <td th:text="${user.email}">fasf@wp.pl</td>

                <td th:text="${user.authority.id}">3</td>

                <td th:text="${user.authority.role}">User</td>

                <td><a th:href="@{|/users/${user.id}/remove|}">
                    <button type="button" class="btn btn-primary">Delete</button>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
