<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="fragments/home"></div>
<div class="container">
    <h1>Add post</h1>
    <form action="#" th:action="@{/users/add/post/{id}(id=${user.id})}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <textarea class="form-control" id="title" rows="1" th:field="*{title}"></textarea>
        </div>
        <div class="form-group">
            <label for="post">Post</label>
            <textarea class="form-control" id="post"  rows="2" th:field="*{post}"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image url</label>
            <textarea class="form-control" id="image" rows="1" th:field="*{post}"></textarea>
        </div>
        <br>
        <p><input class="btn btn-primary" type="submit" value="Submit"/></p>
    </form>
</div>
</div>
</body>
</html>
