<div th:include="fragments/header" xmlns:th="http://www.w3.org/1999/xhtml"></div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Friends list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-image">
                <thead>
                <tr>
                    <th scope="col">avatar</th>
                    <th scope="col">name</th>
                    <th scope="col">nickname</th>
                    <th scope="col">user profile</th>
                    <th scope="col">chat</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="friend, i: ${friends}">

                    <td class="w-25">
                        <img th:src="${'/img/' + friend.UserProfile.Avatar} " name="aboutme" width="100" height="100"
                             border="0"
                             class="img-circle"></td>
                    </td>
                    <td th:text="${friend.Name}"/>
                    <td th:text="${friend.Username}"/>
                    <td><a th:href="@{|/users/profile/${friend.username}|}">profile</a></td>
                    <td><a th:href="@{|/users/friends/chat/${friend.id}|}">chat</a></td>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
