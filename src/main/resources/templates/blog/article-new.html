<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script></head>
<body>
<div th:include="fragments/header"></div>
<div class="container">
    <h1>New Article</h1>
    <div th:fragment="blogform(url)">
        <form action="new-article" th:action="@{/blog/article/new/save}" th:object="${blog}" method="post">

            <div>
                <p><label>Title</label><input class="form-control" placeholder="Title" type="text" th:field="*{title}" /></p>
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Header</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" th:field="*{header}"></textarea>
            </div>

            <div>

                <p><label>Quote</label><input class="form-control" placeholder="Quote" type="text" th:field="*{quote}" /></p>
                <p><label>Author</label><input class="form-control" placeholder="Author" type="text" th:field="*{author}" /></p>

            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="8" th:field="*{text}"></textarea>
            </div>


            <br>
            <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-default" type="reset" value="Reset" /></p>
        </form>
    </div>
</div>
</body>
</html>
