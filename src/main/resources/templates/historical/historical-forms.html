

<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
.responsive {
  width: 100%;
  height: 50&;
  width="1400" height="1000"
}
</style>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<form action="#" th:action="@{/historical/connect}" th:object="${TripRequest}" method="post">



    <div class="w3-container">

        <div class="w3-display-container w3-blue" style="height:1000px;">
            <img src="https://i.imgur.com/rwnMYFL.jpg" class="responsive" alt="Lights" width="1000" height="1000">


            <div class="w3-display-middle w3-padding">
                <p> <input type="text" class="form-control" placeholder="Departure Airport" th:field="*{departure}"></p>
                <p> <input type="text" class="form-control" placeholder="Destination Airport" th:field="*{destination}"></p>
                <p> <input type="text" class="form-control" placeholder="Fly out" th:field="*{dateOut}"></p>
                <p> <input type="text" class="form-control" placeholder="Fly back" th:field="*{dateBack}"></p>
                <p> <input type="text" class="form-control" placeholder="Currency" th:field="*{currency}"></p>
                                <p><input type="submit" value="Submit" /> </p>


            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>








</body>

</html>
